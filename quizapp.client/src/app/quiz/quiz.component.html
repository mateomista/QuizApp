<div *ngFor="let question of questions; let i = index" class="card">
  <div class="card-header">
    <h3>{{ question.text }}</h3>
  </div>
  <div class="card-body">
    <div *ngFor="let option of getOptions(question); let j = index">
      <input type="radio"
             [name]="'question' + i"
             [value]="j + 1"
             [(ngModel)]="selectedAnswers[i]" />
      <label>{{ option }}</label>
    </div>
  </div>
</div>
<button class="btn btn-primary mt-3" (click)="finalizeQuiz()">Finalizar Cuestionario</button>
<div *ngIf="score !== null" class="mt-3">
  <h3>Puntaje: {{ score }}/{{ questions.length }}</h3>
  <h4>Respuestas Incorrectas:</h4>
  <ul>
    <li *ngFor="let incorrect of incorrectAnswers">
      Pregunta: {{ incorrect.question.text }} <br />
      Tu Respuesta: {{ incorrect.userAnswer }} <br />
      Respuesta Correcta: {{ getCorrectOption(incorrect.question) }}
    </li>
  </ul>
</div>
